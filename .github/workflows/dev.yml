name: CI/CD - dev

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]   
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image (tag :dev)
        run: docker build -f Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/mundo-da-lua-home:dev .

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mundo-da-lua-home:dev
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Deploy to Remote Server via SSH (with password)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          sudo microk8s kubectl rollout restart deployment mundo-da-lua-home