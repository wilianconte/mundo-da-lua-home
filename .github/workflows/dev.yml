name: CI/CD - dev

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]   
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image (tag :dev)
        run: docker build -f Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/mundo-da-lua-home:dev .

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mundo-da-lua-home:dev

  deploy:
  runs-on: ubuntu-latest
  needs: build-and-push
  steps:
    - name: Prepare SSH key & known_hosts
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_CERT }}" > ~/.ssh/gha_deploy
        chmod 600 ~/.ssh/gha_deploy
        if [ -n "${{ secrets.KNOWN_HOSTS }}" ]; then
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
        else
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
        fi

    - name: Set image in Kubernetes (microk8s)
      env:
        HOST: ${{ secrets.SSH_HOST }}
        PORT: ${{ secrets.SSH_PORT }}
        USER: ${{ secrets.SSH_USER }}
      run: |
        ssh -i ~/.ssh/gha_deploy -o StrictHostKeyChecking=yes -p "$PORT" "$USER@$HOST" \
          "set -euo pipefail; \
            if command -v microk8s >/dev/null 2>&1; then CMD='microk8s kubectl'; else CMD='kubectl'; fi; \
            NS='mundo-da-lua'; DEPLOY='mundo-da-lua-home'; CONTAINER='mundo-da-lua-home'; \
            \$CMD -n \$NS rollout status deployment/\$DEPLOY --timeout=120s; \
            \$CMD -n \$NS get pods -l app=\$CONTAINER -o wide --no-headers | head -n 5 \
          "
